<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <title>Login - Sprite Mobile</title>
  <link rel="stylesheet" href="/styles.css?v=2">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: var(--surface, #252542);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem 0;
      color: var(--text, #fff);
    }

    .login-header p {
      color: var(--text-secondary, #888);
      margin: 0;
      font-size: 0.9rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: 0.9rem;
      color: var(--text-secondary, #888);
    }

    .form-group input {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border, #333);
      border-radius: 8px;
      background: var(--background, #1a1a2e);
      color: var(--text, #fff);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: var(--primary, #6c5ce7);
    }

    .login-btn {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      background: var(--primary, #6c5ce7);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      text-align: center;
      padding: 0.5rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .sprite-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="sprite-icon">&#128125;</div>
      <h1>Sprite Mobile</h1>
      <p>Enter password to continue</p>
    </div>

    <form class="login-form" id="login-form">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required>
      </div>

      <div class="error-message" id="error-message"></div>

      <button type="submit" class="login-btn" id="login-btn">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = passwordInput.value.trim();
      if (!password) {
        showError('Please enter a password');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      hideError();

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Redirect to main app
          window.location.href = '/';
        } else {
          showError(data.error || 'Invalid password');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (err) {
        showError('Connection error. Please try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('visible');
    }

    function hideError() {
      errorMessage.classList.remove('visible');
    }

    // Check if already authenticated
    fetch('/api/auth/status')
      .then(r => r.json())
      .then(data => {
        if (data.authenticated) {
          window.location.href = '/';
        }
      })
      .catch(() => {});

    // Focus password input
    passwordInput.focus();
  </script>
</body>
</html>
